<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Links</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .link-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="button-container">
    <button class="link-button" onclick="window.location.href='https://pngimg.com'">pngimg.com</button>
    <button class="link-button" onclick="window.location.href='https://cleanpng.com'">cleanpng.com</button>
    <button class="link-button" onclick="window.location.href='https://pngwing.com'">pngwing.com</button>
    <button class="link-button" onclick="window.location.href='https://similarpng.com'">similarpng.com</button>
    <button class="link-button" onclick="window.location.href='https://www.pngegg.com'">pngegg.com</button>
</div>


</body></html>
